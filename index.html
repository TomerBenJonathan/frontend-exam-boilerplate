  <body>
    <h1>Currency Converter</h1>

    <section class="currency-converter-form">
      <form id="currency-converter-form" action="checkbox">

       
          <label type="select" for="selection">
              Currency:
          </label>
          <select name ="color" id=background>
              <option value="'USD (United States Dollar)'">USD (United States Dollar)</option>
              <option value="EUR (Euro)">EUR (Euro)</option>
              <option value="GBP (Great Britain Pound)">GBP (Great Britain Pound)</option>
              <option value="CAD (Canadian Dollar)">CAD (Canadian Dollar)</option>
              <option value="AUD (Australian Dollar)">AUD (Australian Dollar)</option>
              <option value='GPY (Japanese Yen)'>GPY (Japanese Yen)</option>
          </select>
          <h1></h1>
        
          <label for="start">Start date:</label>

       <input type="date" id="start" name="trip-start"
       value="2021-10-01"
       min="2015-01-01" max="2033-12-31">
        
        
        
        <div class="result">
          Exchange Rate to ILS: <span id="exchangeResult">3.452</span>
        </div>
        <button type="submit">submit</button>
      </form>
    </section>
    
    <section class="currency-converter-table">

        <thead>

    </section>
